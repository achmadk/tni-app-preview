<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#0960a5" />
    <!-- Your app title -->
    <title>My App</title>
    <!-- <link type="text/css" rel="stylesheet" href="css/framework7.material.min.css" />
    <link type="text/css" rel="stylesheet" href="css/framework7.material.colors.min.css" />
    <link type="text/css" rel="stylesheet" href="css/styles.css" /> -->
</head>

<body>
    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
            <div class="pages">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page navbar-fixed toolbar-fixed">
                    <div id="index-navbar" class="navbar">
                      <div class="navbar-inner">
                        <div class="left"></div>
                        <div class="center">Explore Taman Nasional Indonesia</div>
                        <div class="right"></div>
                      </div>
                    </div>
                    <!-- Scrollable page content -->
                    <div id="index-content" class="page-content">
                        <div id="sample-id"></div>
                        <div class="content-block">
                            <p>Page content goes here</p>
                            <!-- Link to another page -->
                            <a href="about.html">About app</a>
                        </div>
                    </div>
                    <!-- <div id="index-toolbar" class="toolbar tabbar toolbar-bottom tabbar-labels"></div> -->
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="cordova.js"></script>
    <!-- Path to your app js-->
    <!-- <script type="text/javascript" src="js/bundle.js"></script> -->
</body>

</html>
